<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input type="text" placeholder="Enter a city" id="search-city" />
          <button type="submit" value="search" id="searchButton">Search</button>
          <button type="submit" value="search" id="currentLocation">
            Current Location
          </button>
        </form>
      </header>
      <br />

      <h1>SLC, UT</h1>
      <ul>
        <li id="currentDate">Sunday, Dec 19, 2021</li>
        <li id="currentTime">12:35 P.M.</li>
        <li id="clouds">Partly Cloudy</li>
      </ul>

      <div class="row">
        <div class="col">
          <ul class="current-temp">
            <li>
              <span class="temperature" id="temperature">30</span>
              <span class="units">
                <a href="#" id="fahrenheit-link"> ℉ </a> |
                <a href="#" id="celsius-link"> ℃ </a></span
              >
            </li>
            <li>
              <img
                src="https://openweathermap.org/img/wn/10d.png"
                alt="weather icon"
                id="icon"
              />
            </li>
          </ul>
        </div>
        <div class="col">
          <ul class="current-conditions">
            <li class="humidity">Humidity: 10%</li>
            <li><span class="wind">Wind: 10-15 mph</span></li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div id="footer">
      <a href="https://github.com/Brandi-Jenson/Weather-App" target="_blank"
        >Open-Source Code</a
      >
      by Brandi Jenson
    </div>
    <script src="src/pluswa.js"></script>
  </body>
</html>
